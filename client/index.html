<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <title>NFT Showcase</title>
  </head>
  <body>
    <div id="container">
      <div class="nft-showcase">
        <canvas id="canvas"></canvas>
        <div class="button-container">
          <input
            type="number"
            id="buy-price"
            placeholder="Enter price in ETH"
            step="0.001"
            min="0"
          />
          <button type="button" class="button" id="buy-button">Buy NFT</button>
          <button type="button" class="button" id="metamask-connect-button">
            Connect MetaMask
          </button>
        </div>
      </div>
      <div class="info-container">
        <div class="current-owner">
          <h2>Current Owner</h2>
          <img
            class="owner-image"
            src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
            alt="Current Owner"
          />
          <p class="owner-name">Sid</p>
          <p class="current-price">Current Price: 20 ETH</p>
        </div>
        <div class="previous-owners">
          <h2>Previous Owners</h2>
          <ul id="previous-owners-list"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
